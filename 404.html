<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="/Upspeed/howler.js"></script>
    <link rel="stylesheet" href="/Upspeed/styles.css">
    <title>Upspeed - SoundCloud getting faster</title> 
</head>

<body>
    <center>
        <h1>Upspeed</h1>
        <p>SoundCloud getting faster</p>
        <div id="rqform">
            <form action="#">
                <div style="width: 480px;" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="rqurl">
                    <label class="mdl-textfield__label" for="sample1">Enter SoundCloud URL...</label>
                </div>
                <br>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" onclick="upspeed.playSong($('#rqurl').val());return false;">
                    Make it go faster!
                </button>
            </form>
        </div>
        <div id="nowPlaying" style="display:none">
            <img id="coverArt">
            <div id="songData">
                <h5 id="songName">Song Name</h5>
                <p>by <a id="songArtist">artist</a></p>
                <p>Current Speed: <span id="songSpeed">0%</span></p>
            </div>
        </div>
        <br>
        <div id="thaSpin" style="display:none;" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        <div id="footer">
            <a href="https://thebit.link/" target="_blank"><img src="/Upspeed/assets/tbl_st_nbk.png"></a> / <a href="https://github.com/TheBITLINK/Upspeed" target="_blank"><img src="/Upspeed/assets/gh_st_nbk.png"></a>
        </div>
    </center>
    <script src="/Upspeed/upspeed.js"></script>
</body>

</html>
